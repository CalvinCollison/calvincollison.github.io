<body>
    <div>
        <h2>Please enter your phone number.</h2>
        <p class="output"></p>
    </div>
    <form>
        
        <!-- <input class="phone" type="text" id="phone" name="phone" placeholder="Enter a phone number"> -->
        <input class="minusButton" type="button" name="submit-button" value="-">
        <input class="plusButton" type="button" name="submit-button" value="+">
        <input class="randomButton" type="button" name="submit-button" value="Randomize">

    </form>
    <div>
        <div class = "slideContainer">

        </div>
    </div>
