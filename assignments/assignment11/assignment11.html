<body>
    <div class="app">
        <header>Random Quotes</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
        </section>
        <section class="controls">
          <button type="button" id="js-friendship-quote" class="new-quote-button">

          </button>
          <button type="button" id="js-funny-quote" class="new-quote-button">
            Generate a funny quote
          </button>
          <button type="button" id="js-wise-quote" class="new-quote-button">
            Generate a wise quote
          </button>
        </section>
        <p>I added the capability of getting new quotes based on tags using <a href="https://github.com/lukePeavey/quotable">this API</a></p>
    </div>
